<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üç¶Ice Cream‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: radial-gradient(circle at center, #ffe6f0, #ffb6c1, #ff99cc);
        background-size: 400% 400%;
        animation: gradientBG 25s ease infinite;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    @keyframes gradientBG {
        0% {background-position:0% 50%;}
        50% {background-position:100% 50%;}
        100% {background-position:0% 50%;}
    }

    .heart {
        font-size: 160px;
        animation: pulse 1.5s infinite, floatUpDown 2s ease-in-out infinite;
        color: #ff4d6d;
        text-shadow: 0 0 20px #ff4d6d, 0 0 30px #ff66a3, 0 0 40px #ff80bf;
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1) translate(-50%, -50%); }
        50% { transform: scale(1.2) translate(-50%, -50%); }
    }

    @keyframes floatUpDown {
        0%, 100% { transform: translate(-50%, -50%) translateY(0); }
        50% { transform: translate(-50%, -50%) translateY(-20px); }
    }

    .ice-cream {
        font-size: 140px;
        animation: bounce 1s infinite alternate;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    @keyframes bounce {
        0% { transform: translate(-50%, -50%) translateY(0px); }
        100% { transform: translate(-50%, -50%) translateY(-20px); }
    }

    .message {
        font-size: 26px;
        color: #800080;
        font-weight: bold;
        text-shadow: 2px 2px 4px white;
        text-align: center;
        position: absolute;
        top: 70%;
        width: 100%;
    }

    button {
        font-size: 22px;
        padding: 14px 28px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        position: absolute;
        font-weight: bold;
        text-shadow: 1px 1px 2px white;
    }

    #yes {
        background: linear-gradient(145deg, #ff9ec3, #ff66a3);
        color: white;
        left: 40%;
        top: 80%;
    }

    #no {
        background: linear-gradient(145deg, #90ee90, #32cd32);
        color: white;
        left: 55%;
        top: 80%;
    }

    button:hover {
        transform: scale(1.1);
    }

    .floating-heart, .floating-icecream {
        position: absolute;
        font-size: 20px;
        animation: floatUp linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-20vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="heart" id="heart">‚ù§Ô∏è</div>
<div class="ice-cream" id="iceCream">üç¶üç¶üç®</div>
<div class="message" id="message">CAN WE EAT ICE CREAM TOGETHER ? ?</div>

<button id="yes">YES</button>
<button id="no">NO</button>

<script>
    let yesBtn = document.getElementById("yes");
    let noBtn = document.getElementById("no");
    let message = document.getElementById("message");
    let heart = document.getElementById("heart");
    let iceCream = document.getElementById("iceCream");

    let yesSize = 22;
    let noSize = 22;
    let noClickCount = 0;
    let yesMoving = false;

    const pleaseMessages = [
        "Please can we? ü•∫",
        "Pretty please? üå∏",
        "Do you hate me ? üôè",
        "Oh pleaseee ‚ù§Ô∏è",
        "Please, just this once üòá",
        "Pretty pretty please? üíñ",
        "Can we, please? ü•∞"
    ];

    function getRandomPositionNear(element) {
        const rect = element.getBoundingClientRect();
        const offsetX = (Math.random() - 0.5) * 300; 
        const offsetY = (Math.random() - 0.5) * 300;

        let newX = rect.left + offsetX;
        let newY = rect.top + offsetY;

        newX = Math.max(0, Math.min(window.innerWidth - yesBtn.offsetWidth, newX));
        newY = Math.max(0, Math.min(window.innerHeight - yesBtn.offsetHeight, newY));

        return { x: newX, y: newY };
    }

    function moveButtonRandomly(button) {
        let targetElement = Math.random() < 0.5 ? heart : iceCream;
        let pos = getRandomPositionNear(targetElement);

        button.style.left = pos.x + "px";
        button.style.top = pos.y + "px";
    }

    yesBtn.addEventListener("mouseenter", function() {
        if (yesMoving) {
            moveButtonRandomly(yesBtn);
        }
    });

    yesBtn.addEventListener("click", function() {
        if (message.innerText === "Do you hate me ? üôè") {
            moveButtonRandomly(yesBtn); // YES moves away
        } else {
            message.innerText = "ü•∞ Yay! Let's eat together ‚ù§Ô∏è";
            yesBtn.style.background = "linear-gradient(145deg, #ff9ec3, #ff66a3)";
        }
    });

    noBtn.addEventListener("click", function() {
        noClickCount++;
        if (noClickCount >= pleaseMessages.length) noClickCount = 0;

        message.innerText = pleaseMessages[noClickCount];

        if (message.innerText === "Do you hate me ? üôè") {
            noBtn.style.fontSize = "28px";
            yesMoving = true;
        } else {
            noBtn.style.fontSize = noSize + "px";
            yesMoving = false;
            yesSize += 2; // Increase YES size on NO click
            yesBtn.style.fontSize = yesSize + "px";
        }

        moveButtonRandomly(noBtn);
    });

    function createHeartsAndIceCreams() {
        const heartElem = document.createElement("div");
        heartElem.classList.add("floating-heart");
        heartElem.innerText = "‚ù§Ô∏è";
        heartElem.style.left = Math.random() * window.innerWidth + "px";
        heartElem.style.fontSize = (20 + Math.random() * 20) + "px";
        heartElem.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(heartElem);

        const iceCreamElem = document.createElement("div");
        iceCreamElem.classList.add("floating-icecream");
        iceCreamElem.innerText = "üç¶";
        iceCreamElem.style.left = Math.random() * window.innerWidth + "px";
        iceCreamElem.style.fontSize = (25 + Math.random() * 20) + "px";
        iceCreamElem.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(iceCreamElem);

        setTimeout(() => {
            heartElem.remove();
            iceCreamElem.remove();
        }, 10000);
    }
    setInterval(createHeartsAndIceCreams, 300);
</script>

</body>
</html>
